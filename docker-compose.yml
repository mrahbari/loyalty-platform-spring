version: '3.8'

services:
  # PostgreSQL databases
  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - loyalty-network

  voucher-db:
    image: postgres:15
    container_name: voucher-db
    environment:
      POSTGRES_DB: voucherdb
      POSTGRES_USER: voucher
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - voucher_db_data:/var/lib/postgresql/data
    networks:
      - loyalty-network

  loyalty-db:
    image: postgres:15
    container_name: loyalty-db
    environment:
      POSTGRES_DB: loyaltydb
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - loyalty_db_data:/var/lib/postgresql/data
    networks:
      - loyalty-network

  # Kafka ecosystem
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loyalty-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - loyalty-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - loyalty-network

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    depends_on:
      - prometheus
    networks:
      - loyalty-network

  # Services
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - user-db
      - kafka
    networks:
      - loyalty-network

  voucher-service:
    build:
      context: ./voucher-service
      dockerfile: Dockerfile
    container_name: voucher-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://voucher-db:5432/voucherdb
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - voucher-db
      - kafka
    networks:
      - loyalty-network

  loyalty-service:
    build:
      context: ./loyalty-service
      dockerfile: Dockerfile
    container_name: loyalty-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://loyalty-db:5432/loyaltydb
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - loyalty-db
      - kafka
    networks:
      - loyalty-network

volumes:
  user_db_data:
  voucher_db_data:
  loyalty_db_data:
  grafana_storage:

networks:
  loyalty-network:
    driver: bridge